<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>SMART RDF Parsing Example</title>

    <script type="text/javascript" src="jsonld.js/js/jsonld.js"> </script>
    <script type="text/javascript" src="rdfparser.js"> </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>

		<script>
			var v = $.get("sample_data.xml").success(function(doc) {
				var j = jsonld.fromRDF(
					doc, {format: "application/rdf+xml"}, 
					function(err, result) {
						jsonld.frame(result,{
										"@context": {
											"sp": "http://smartplatforms.org/terms#",
											"dc": "http://purl.org/dc/terms/"
										},
										"@type": "sp:Medication"
										},

							function(err, framed) {
								console.log("framed");
								console.log(framed);
								$("body").append(JSON.stringify(framed));
							}
						);
					});
			});
    </script>

</head>
<body>
<h1 id="heading">SMART JSON-LD Example</h1>
</body>
</html>
